<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="render.js"></script>
    <script src="html.js"></script>
    <script src="chart.js"></script>
    <script src="libraries.js"></script>
    <link rel="icon" href="./img/pokeball copy.ico" type="imgage/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body" onload="loadPokemon()">
    <header w3-include-html="templates/header.html">
      <h1>Pokedex</h1>
      <input id="search" placeholder="Search Pokemon" onkeyup="search(event)">
      <div id="libraryButton" class="hover" onclick="openLibrary(true)">
        <img class="icons" src="./img/pokeball.png">
        <b>My Library</b>
      </div>
      <img src="./img/mehr.png" id="burgerMenu" class="d-none" style="height: 34px;">
    </header>

    <!-- Loading Sreen -->
    <div id="loadingScreen" class="d-none">
        <h1>Pokedex is loading...</h1>
        <img id="loading_bg" src="./img/loading3_bg.png">
    </div>

    <div id="MAIN_CONTAINER" class="MAIN_CONTAINER">
      <!-- Mobil Searchbar -->
      <div id="mobilSearchBar">
        <input id="mobileSearch" placeholder="Search Pokemon" onkeyup="search(event)">
      </div>

      <!-- Pokemon Overview -->
      <div id="pokedex_container">

      </div>

      <div id="showMore">
        <button class="btn hover" onclick="loadMorePokemon()">Mehr laden</button>
      </div>

      <!-- Current Pokemon Card Window -->
      <div id="mainInfoBox" class="d-none" onclick="cardWindow(null, 'close')">
        
      </div>

      <div id="infoCardContainer" class="d-none z-index">
        
      </div>

      <!-- Library Window -->

      <div id="mainMenu" class="mainMenu d-none">
        <div id="menuContent" class="menuContent">
            <div id="libraryHeading">
                <svg onclick="cardWindow(null, 'close')" class="goBackArrow arrowPosition hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                <div id="libraryHeadline">
                    <img class="icons" src="./img/pokeball.png">
                    <h1>My Library</h1>
                </div>
            </div>
            <div id="menuButtonContainer" class="hover">
                <div id="libraryBtn">
                    <svg class="buttonIcons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"/></svg>
                    <a onclick="commingSoon(true)">Main Collection</a>
                </div>
            </div>
            <button class="btn_v2 hover" onclick="commingSoon(true)">Add new Collection</button>
        </div>
      </div>
    </div>

    <div id="commingSoon" class="d-none" onclick="commingSoon(false)">
        <h1 style="color: white;">Comming soon!</h1>
    </div>

    <footer w3-include-html="templates/footer.html">
        <div>
            <a>Impressum</a>
            <div>|</div>
            <a>Datenschutz</a>
        </div>
    </footer>
  </body>
</html>
